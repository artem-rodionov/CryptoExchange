<div th:fragment="header">
  <header class="p-2 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

          <li sec:authorize="hasRole('USER')">
          <li><a href="/main" class="nav-link px-2 fs-3 text-warning">Bonch биржа</a></li>
          <a href="/market" class="nav-link px-2 fs-3 text-white">Биржа </a>
          </li>

            <a href="/" class="nav-link px-2 fs-3 text-danger" th:href="@{/admin}">Admin Panel</a>
          </li>
          <li sec:authorize="hasRole('BROKER')">
            <a href="/" class="nav-link px-2 fs-3 text-success" th:href="@{/broker}">Broker Panel</a>
